<h2>Productos</h2>

<div>
    <label> Id:
        <input #productoId />    
    </label>
    <label> Nombre:
        <input #productoNombre />    
    </label>
    <label> Valor:
        <input #productoValor />
    </label>
    <button (click)="add(productoNombre.value, productoId.value, productoValor.value); productoNombre.value=''">Agregar</button>
</div>

<ul class="productos">
  <li *ngFor="let producto of productos">
  <a routerLink="/detalle/{{producto.id}}">
    <span class="badge">{{producto.id}}</span> {{producto.nombre}}
  </a>
  <button class="delete" title="delete producto" (click)="delete(producto)">X</button>
  </li>
</ul>
<!--
<app-producto-detalle [producto]="selectedProducto"></app-producto-detalle>
-->

<table class="table table-striped" [mfData]="producto" #mf="mfDataTable" [mfRowsOnPage]="10">
    <thead>
    <tr>
        <th style="width: 20%">
            <mfDefaultSorter by="name">Id</mfDefaultSorter>
        </th>
        <th style="width: 50%">
            <mfDefaultSorter by="email">Nombre</mfDefaultSorter>
        </th>        
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let producto of productos">
        <td>{{producto.id}}</td>
        <td>{{producto.nombre}}</td>        
    </tr>
    </tbody>
    <tfoot>
    <tr>
        <td colspan="4">
            <mfBootstrapPaginator [rowsOnPageSet]="[5,10,25]"></mfBootstrapPaginator>
        </td>
    </tr>
    </tfoot>
</table>
