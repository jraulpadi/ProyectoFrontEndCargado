<div id="search-component">
  <h4>Producto Search</h4>
 
  <input #searchBox id="search-box" (keyup)="search(searchBox.value)" />
 
  <ul class="search-result">
    <li *ngFor="let producto of productos$ | async" >
      <a routerLink="/detalle/{{producto.id}}">
        {{producto.nombre}}
      </a>
    </li>
  </ul>
</div>
